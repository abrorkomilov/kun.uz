{% extends "base.html"}
{% block content %}




    <h1>{{category_name}}</h1>
    <table>
        {% for new in news  %}
        <tr>
                <td>{{new.title}}<td>
                <td>{{ <new class=body}}</td>
                <td><img src="{{new.image.url}}" alt="rasm"><td>
                <td>{{new.create_at}}</td>
                <td>{{new.view_count}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
